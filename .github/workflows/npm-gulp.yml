name: Build and Upload Node.js App to S3

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read   # Required to read repository contents

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Create ZIP file
        run: |
          zip -r app.zip . -x "node_modules/*" ".git/*" ".github/*" "*.md" "scripts/*.sh"

      - name: Verify ZIP file
        run: unzip -l app.zip

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::120569639058:role/GitHubActionsDeployRole
          role-session-name: GitHubActions
          aws-region: ap-south-1  

      - name: Upload ZIP to S3
        run: aws s3 cp app.zip s3://java-space/build/app.zip
