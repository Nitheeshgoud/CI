name: Deploy Node.js App with AWS CodeDeploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Create ZIP file
        run: |
          zip -r app.zip . -x "node_modules/*" ".git/*" ".github/*" "*.md" "scripts/*.sh"
      
      - name: Verify ZIP file
        run: unzip -l app.zip

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-artifact
          path: app.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-artifact
          path: .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1  

      - name: Upload ZIP to S3
        run: aws s3 cp app.zip s3://java-space/build/app.zip

      - name: Deploy to AWS CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name java-application \
            --deployment-group-name java-application-group \
            --revision '{"revisionType": "S3", "s3Location": {"bucket": "java-space", "key": "build/app.zip", "bundleType": "zip"}}' \
            --region ap-south-1
